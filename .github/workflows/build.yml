name: Build

on:
  push:
    branches: [main, build-workflow]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.display }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - display: Linux
            runner: ubuntu-latest
            target: linux
          - display: macOS
            runner: macos-latest
            target: mac
          - display: Windows
            runner: windows-latest
            target: win

    env:
      CI: true
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
      SNAPCRAFT_BUILD_ENVIRONMENT: host

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Linux tooling
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm
          sudo snap install snapcraft --classic

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build renderer, preload, and main
        run: pnpm run build

      - name: Package for ${{ matrix.display }}
        run: pnpm exec electron-builder --${{ matrix.target }} --config electron-builder.yml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbdesk-${{ matrix.target }}
          path: |
            dist/**
          if-no-files-found: error
