name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.display }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - display: Linux
            runner: ubuntu-latest
            target: linux
          - display: macOS
            runner: macos-latest
            target: mac
          - display: Windows
            runner: windows-latest
            target: win

    env:
      CI: true
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
      SNAPCRAFT_BUILD_ENVIRONMENT: host

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Linux tooling
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm
          sudo snap install snapcraft --classic

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build renderer, preload, and main
        run: pnpm run build

      - name: Package for ${{ matrix.display }}
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        run: pnpm exec electron-builder --${{ matrix.target }} --config electron-builder.yml --publish never

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        with:
          name: dbdesk-${{ matrix.target }}
          path: |
            dist/**/*.{AppImage,deb,snap,rpm,zip,dmg,exe,msi,blockmap,yml}
          if-no-files-found: error

  release:
    name: Publish Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dbdesk-*
          merge-multiple: true
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: artifacts/**
